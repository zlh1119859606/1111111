<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="道 - 凌寒的宇宙">
    <title>道 - 凌寒的宇宙</title>
    
    <!-- CSS 文件引入 - 按正确顺序 -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/animations.css">
    
    <!-- 字体引入 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="main-nav" id="mainNav">
        <div class="main-nav-container">
            <ul class="main-nav-menu">
                <li><a href="index.html" class="main-nav-link">首页</a></li>
                <li><a href="dao.html" class="main-nav-link active">道</a></li>
                <li><a href="#" class="main-nav-link">法</a></li>
                <li><a href="#" class="main-nav-link">器</a></li>
                <li><a href="#" class="main-nav-link">术</a></li>
                <li><a href="about.html" class="main-nav-link">关于</a></li>
            </ul>
        </div>
    </nav>

    <!-- 主容器 -->
    <div class="dao-container">
        <!-- 左栏：太极图 -->
        <section class="taiji-section">
            <div class="taiji-wrapper">
                <img src="assets/images/assetsimagesdao_taiji_final.png" alt="太极图" class="taiji-img">
                <p class="taiji-caption">太极生两仪，两仪生四象，四象生八卦</p>
            </div>
        </section>

        <!-- 右栏：箴言 -->
        <section class="saying-section">
            <div class="saying-wrapper">
                <h1 class="saying-title">道生一，一生二，二生三，三生万物</h1>
                <p class="saying-text-en">Dao begets one, one begets two, two begets three, three begets all things.</p>
                <a href="index.html" class="btn-return">退回首页</a>
            </div>
        </section>
    </div>

    <!-- 内联 JavaScript -->
    <script>
        // 等待 DOM 加载完成
        document.addEventListener('DOMContentLoaded', function() {
            // 太极图悬停交互
            const taijiImg = document.querySelector('.taiji-img');
            if (taijiImg) {
                taijiImg.addEventListener('mouseenter', function() {
                    this.style.transform = 'scale(1.1)';
                    this.style.filter = 'drop-shadow(0 0 20px rgba(64, 224, 208, 1))';
                });
                
                taijiImg.addEventListener('mouseleave', function() {
                    this.style.transform = 'scale(1)';
                    this.style.filter = 'drop-shadow(0 0 8px rgba(64, 224, 208, 0.7))';
                });
            }

            // 箴言文本逐行渐入动画
            const sayingText = document.querySelector('.saying-text-en');
            if (sayingText) {
                // 将文本分割成单词数组
                const words = sayingText.textContent.split(' ');
                sayingText.textContent = '';
                sayingText.style.opacity = '1';
                
                words.forEach((word, index) => {
                    const span = document.createElement('span');
                    span.textContent = word + ' ';
                    span.style.opacity = '0';
                    span.style.animation = `fadeInUp 0.6s ease-out ${index * 0.1}s forwards`;
                    sayingText.appendChild(span);
                });
            }
        });
    </script>
</body>
</html>
